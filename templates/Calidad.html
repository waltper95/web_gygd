{% extends "layout.html" %}
{% block content %}

    <style>

    @media(max-width: 1024px){
        .dashboard_sidebar{
            width: 100%;
            height: 300px;
        }
    }

    @media (max-width: 948px) {
        .dashboard_sidebar {
            width: 100%;
            height: 350px;
        }
        @media (max-height: 1024px){
            .dashboard_sidebar{
                width: 150%;
                height: 200px;
            }
        }
    }

    @media (max-width: 650px) {
        .dashboard_sidebar {
            width: 100%;
            height: 200px;
        }
        @media (max-height: 1024px){
            .dashboard_sidebar{
                width: 150%;
                height: 100%;
            }
        }
        @media (max-height: 812px){
            .dashboard_sidebar{
                width: 100%;
                height: 200px;
            }
        }
    }

    @media (max-width: 500px) {
        .dashboard_sidebar {
            width: 100%;
            height: 100%;
        }
        @media (max-height: 1024px){
            .dashboard_sidebar{
                width: 150%;
                height: 100%;
            }
        }
        @media (max-height: 823px){
            .dashboard_sidebar{
                width: 100%;
                height: 100%;
            }
        }
    }

    </style>

    <section>
        <h3>Dashboard de Calidad de Datos - BAU</h3>
        <p></p>
        <iframe class="dashboard_sidebar" width="320%" height="220%" src="{{ url }}" frameborder="0" allowFullScreen="true"></iframe>
    </section>

{% endblock %}
